---
layout: default
---
<h2>Navigation:</h2>
<ul>
  {% for item in site.pages %}
  <li>
    <a href="{{ item.url }}">{{ item.title }}</a>
  </li>
  {% endfor %}
</ul>
<hr/>
<h2>Posts:</h2>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
